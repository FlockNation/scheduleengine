<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: orange;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .league-buttons {
      margin-bottom: 2rem;
    }
    .league-buttons button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .dropdown-container {
      display: none;
      margin-top: 1rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #schedule-display {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-family: monospace;
    }
    .game-item {
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <h1>Schedule Engine</h1>

  <div class="league-buttons">
    <button data-league="NFL">NFL</button>
    <button data-league="NBA">NBA</button>
    <button data-league="MLB">MLB</button>
    <button data-league="NHL">NHL</button>
    <button id="formulas-button">Formulas</button>
  </div>

  <div class="dropdown-container" id="dropdown-container">
    <label for="team-select">Select a team to view its schedule:</label><br />
    <select id="team-select"></select>
  </div>

  <div id="schedule-display"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
